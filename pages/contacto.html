<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto · Kalani</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/koko1.png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="header">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Menú</a>
                    <div class="dropdown-content">
                        <a href="./menu.html">Minorista</a><br>
                        <a href="">Mayorista</a>
                    </div>
                </li>
                <li><img src="../assets/img/koko.png" alt="logo"></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./sobreMi.html">Sobre mi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <div>
                <div>
                    <div>
                        <h1>
                            Contactenos
                        </h1>
                    </div>
                    <div>
                        <form action="https://api.web3forms.com/submit" method="POST" id="form" class="contacto">
                            <input type="hidden" name="access_key" value="" />
                            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                            <input type="checkbox" name="botcheck" id="" style="display: none;" />
                            <div>
                                <div>
                                    <input type="text" name="name" id="first_name" placeholder="Nombre" required class="form1"/>
                                </div>
                                <div>
                                    <input type="text" name="last_name" id="lname" placeholder="Apellido" required class="form2"/>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <input type="email" name="email" id="email" placeholder="Dirección de correo" required class="form3"/>
                                </div>
                                <div>
                                    <input type="text" name="phone" id="phone" placeholder="Número de contacto" required class="form4"/>
                                </div>
                            </div>
                            <div>
                                <textarea rows="5" name="message" id="message" placeholder="Escriba su mensaje aquí..." required class="form5"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="enviar"> Enviar </button>
                            </div>
                            <p class="text-base text-center text-gray-400" id="result"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="pie">
        <span><img src="../assets/img/instagram.png" alt="logo de instagram"> @kalani_reposteria </span>
        <span><img src="../assets/img/whatsapp.png" alt="logo de whatsapp"> +00 0000 0000 </span>
        <span><img src="../assets/img/orden.png" alt="logo de compra"><a href="./menu.html">Hace tu pedido</a></span>
    </footer>
    <script src="../javascript/contacto.js"></script>
</body>
</html>
